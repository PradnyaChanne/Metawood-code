<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metawood-Admin-login</title>
    <link rel="stylesheet" href="admin-login.css">
</head>

<body>
    <script src="admin-login.js"></script>
    <img src="metawood.png" alt="" srcset="">
    <form>
        <div class="container">
            <h1>Login</h1>
            <div class="cred">
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
            </div>
            <div class="remember">
                    <input class="remember" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me

            </div>
            
            <div class="btn">          
                <button type="submit" class="signupbtn">Login</button>
            </div>
            <div class="end">
                Forgot Your Password? <a href="Contact Us">Contact Us</a>
            </div>
        </div>
    </form>
</body>

</html>
